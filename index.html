<!DOCTYPE html>
<html>
<head>
	<title>RPS GrandMaster</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Personal CSS -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<!--Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

	<!--JQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
	<header>
		<div class='jumbotron'>
			<img id='rpsLogo' src="assets/images/rpsLogo.png" />
			<h1 class='text-center'>RPS Grand Master</h1>
		</div>
	</header>
		<div class = 'row' id='playerRow'>
			<div class = 'col-lg-4'>
				<div class="panel panel-default wholePanel">
				  <div class="panel-heading text-center" id='player1'>Player1</div>

				  <table class="table">
				    <tr><th>Record</th><th>Wins</th><th>Losses</th>
				    </tr>
				    <tr><td>Career</td><td></td><td></td>
				    </tr>
				    <tr><td>Head-to-Head</td><td></td><td></td>
				    </tr>
				    <tr><td>Session</td><td></td><td></td>
				    </tr>
				  </table>
				</div>
				<h3 class='text-center'>Choose Your Weapon.
				</h3>
			  <div>
			  	<img class="buttonPics" src="assets/images/rockSmall.jpg" id="rock1" />
					<img class="buttonPics" src="assets/images/paperSmall.jpg" id="paper1" />
					<img class="buttonPics" src="assets/images/scissorsSmall.jpg" id="scissors1" />
			  </div>
				
			</div>
			<div class = 'col-lg-4'>
					<div>
						<input type='text' placeholder='Enter Name' id='enterName'><button id='nameButton' type='submit'>Start</button>
					</div>
				<div id="battleArea">
					<div id="player1Choice">
					</div>
					<div id="player2Choice">
					</div>
					<div id='winLoss'>
					</div>
				</div>
			</div>
			<div class = 'col-lg-4'>
				<div class="panel panel-default wholePanel">
				  <div class="panel-heading text-center" id="player2">Player2</div>

				  <table class="table">
				    <tr><th>Record</th><th>Wins</th><th>Losses</th>
				    </tr>
				    <tr><td>Career</td><td></td><td></td>
				    </tr>
				    <tr><td>Head-to-Head</td><td></td><td></td>
				    </tr>
				    <tr><td>Session</td><td></td><td></td>
				    </tr>
				  </table>
				</div>
				<h3 class='text-center'>Choose Your Weapon.
				</h3>
			  <div>
			  	<img class="buttonPics" src="assets/images/rockSmall.jpg" id="rock2" />
					<img class="buttonPics" src="assets/images/paperSmall.jpg" id="paper2" />
					<img class="buttonPics" src="assets/images/scissorsSmall.jpg" id="scissors2" />
			  </div>
				
			</div>
		</div>

		<div class = 'row'>
			<div class = 'col-lg-4'>
			</div>
			<div class = 'col-lg-4'>
				<input type='text' placeholder='Type to Chat' id='chatLine'>
				<div id='chatLog'>
				</div> 
			</div>
			<div class = 'col-lg-4'>
			</div>
		</div>

	<footer>
	<script src="assets/rps.js"></script>
	</footer>
</body>
</html>
